<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste PWA Mobile - Do√ßuras & Sabores</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e91e63">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e91e63, #ad1457);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .status {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            width: 100%;
            max-width: 400px;
        }
        
        .btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: white;
            color: #e91e63;
        }
        
        #installBtn {
            background: #4CAF50;
            border-color: #4CAF50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .debug {
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="logo">üç∞</div>
    <h1>Do√ßuras & Sabores</h1>
    <p>Teste de PWA Mobile</p>
    
    <div class="status">
        <div id="deviceInfo"></div>
        <div id="pwaStatus"></div>
        <div id="installStatus"></div>
    </div>
    
    <button id="installBtn" class="btn" style="display: none;">
        üì± Instalar App
    </button>
    
    <button id="instructionsBtn" class="btn">
        üìã Ver Instru√ß√µes
    </button>
    
    <button id="testBtn" class="btn">
        üß™ Testar Detec√ß√£o
    </button>
    
    <div class="debug" id="debugInfo"></div>

    <script>
        let deferredPrompt = null;
        let isInstalled = false;
        
        // Detectar informa√ß√µes do dispositivo
        function updateDeviceInfo() {
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const hasTouch = 'ontouchstart' in window;
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
            const screenSize = `${window.innerWidth}x${window.innerHeight}`;
            
            document.getElementById('deviceInfo').innerHTML = `
                <strong>üì± Dispositivo:</strong><br>
                Mobile: ${isMobile ? '‚úÖ SIM' : '‚ùå N√ÉO'}<br>
                Touch: ${hasTouch ? '‚úÖ SIM' : '‚ùå N√ÉO'}<br>
                Tela: ${screenSize}<br>
                Standalone: ${isStandalone ? '‚úÖ SIM' : '‚ùå N√ÉO'}
            `;
            
            const pwaTech = 'serviceWorker' in navigator && 'PushManager' in window;
            document.getElementById('pwaStatus').innerHTML = `
                <strong>üîß PWA Support:</strong><br>
                Service Worker: ${'serviceWorker' in navigator ? '‚úÖ' : '‚ùå'}<br>
                Push Manager: ${'PushManager' in window ? '‚úÖ' : '‚ùå'}<br>
                Manifest: ${document.querySelector('link[rel="manifest"]') ? '‚úÖ' : '‚ùå'}<br>
                PWA Ready: ${pwaTech ? '‚úÖ SIM' : '‚ùå N√ÉO'}
            `;
            
            isInstalled = isStandalone;
            if (isInstalled) {
                document.getElementById('installStatus').innerHTML = `
                    <strong>‚úÖ App Instalado!</strong><br>
                    O app j√° est√° rodando como PWA
                `;
                document.getElementById('installBtn').style.display = 'none';
            }
        }
        
        // Event listener para beforeinstallprompt
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('üéØ beforeinstallprompt capturado!');
            e.preventDefault();
            deferredPrompt = e;
            
            if (!isInstalled) {
                document.getElementById('installBtn').style.display = 'block';
                document.getElementById('installStatus').innerHTML = `
                    <strong>üéØ Pronto para Instalar!</strong><br>
                    beforeinstallprompt capturado
                `;
            }
        });
        
        // Bot√£o de instala√ß√£o
        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                try {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    
                    if (outcome === 'accepted') {
                        alert('‚úÖ App instalado com sucesso!');
                    } else {
                        alert('‚ùå Instala√ß√£o cancelada');
                    }
                    
                    deferredPrompt = null;
                    document.getElementById('installBtn').style.display = 'none';
                } catch (error) {
                    console.error('Erro na instala√ß√£o:', error);
                    showInstructions();
                }
            } else {
                showInstructions();
            }
        });
        
        // Instru√ß√µes manuais
        function showInstructions() {
            const isAndroid = /Android/i.test(navigator.userAgent);
            const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
            const isChrome = /Chrome/i.test(navigator.userAgent);
            const isSafari = /Safari/i.test(navigator.userAgent) && !/Chrome/i.test(navigator.userAgent);
            
            let instructions = '';
            
            if (isIOS && isSafari) {
                instructions = `üçé SAFARI (iPhone/iPad):
                
1Ô∏è‚É£ Toque no bot√£o COMPARTILHAR (‚¨ÜÔ∏è) na parte inferior
2Ô∏è‚É£ Role para baixo at√© "Adicionar √† Tela de In√≠cio"
3Ô∏è‚É£ Toque em "Adicionar"
4Ô∏è‚É£ Confirme tocando em "Adicionar"

‚úÖ O app aparecer√° na sua tela inicial!`;
            } else if (isAndroid && isChrome) {
                instructions = `ü§ñ CHROME (Android):
                
1Ô∏è‚É£ Toque nos 3 pontinhos (‚ãÆ) no canto superior
2Ô∏è‚É£ Procure "Adicionar √† tela inicial" ou "Instalar app"
3Ô∏è‚É£ Toque em "Adicionar √† tela inicial"
4Ô∏è‚É£ Confirme a instala√ß√£o

‚úÖ Se n√£o aparecer, recarregue a p√°gina!`;
            } else {
                instructions = `üì± INSTRU√á√ïES GERAIS:
                
1Ô∏è‚É£ Procure o MENU do navegador (‚ãÆ ou ‚ò∞)
2Ô∏è‚É£ Encontre "Adicionar √† tela inicial" ou "Instalar"
3Ô∏è‚É£ Confirme a instala√ß√£o

üí° Recomendamos usar Google Chrome!`;
            }
            
            alert(`üç∞ COMO INSTALAR\n\n${instructions}`);
        }
        
        // Bot√µes de a√ß√£o
        document.getElementById('instructionsBtn').addEventListener('click', showInstructions);
        
        document.getElementById('testBtn').addEventListener('click', () => {
            updateDeviceInfo();
            
            const debugInfo = `
User Agent: ${navigator.userAgent}
Screen: ${window.screen.width}x${window.screen.height}
Inner: ${window.innerWidth}x${window.innerHeight}
Pixel Ratio: ${window.devicePixelRatio}
Touch Points: ${navigator.maxTouchPoints}
Platform: ${navigator.platform}
Language: ${navigator.language}
Online: ${navigator.onLine}
Cookies: ${navigator.cookieEnabled}
            `;
            
            document.getElementById('debugInfo').innerHTML = `<pre>${debugInfo}</pre>`;
        });
        
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('‚úÖ Service Worker registrado:', registration);
                })
                .catch(error => {
                    console.log('‚ùå Falha no Service Worker:', error);
                });
        }
        
        // Inicializa√ß√£o
        window.addEventListener('load', () => {
            updateDeviceInfo();
            
            // FOR√áA INSTALA√á√ÉO PARA TESTE - mesmo no desktop
            setTimeout(() => {
                const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) && window.innerWidth <= 768;
                const isDesktopTest = window.innerWidth > 768; // Desktop para teste
                
                if ((isMobile || isDesktopTest) && !deferredPrompt && !isInstalled) {
                    document.getElementById('installBtn').style.display = 'block';
                    document.getElementById('installStatus').innerHTML = `
                        <strong>üéØ Pronto para Testar!</strong><br>
                        ${isMobile ? 'Mobile detectado' : 'Desktop (modo teste)'}<br>
                        Toque no bot√£o para instalar ou ver instru√ß√µes
                    `;
                }
            }, 2000); // Reduzido para 2 segundos
        });
        
        // Atualizar info quando a tela muda
        window.addEventListener('resize', updateDeviceInfo);
        window.addEventListener('orientationchange', () => {
            setTimeout(updateDeviceInfo, 500);
        });
    </script>
</body>
</html>
